version: '3.8'
services:
  jarvis-app:
    build: .
    container_name: app-container
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: mysql
    ports:
        - "33061:3306"
    # command: --init-file /data/application/init.sql
    # volumes:
    #     - ./init.sql:/data/application/init.sql
    environment:
        MYSQL_DATABASE: homestead
        MYSQL_ROOT_USER: root
        MYSQL_ROOT_PASSWORD: root
        # MYSQL_USER: root
        MYSQL_PASSWORD: root